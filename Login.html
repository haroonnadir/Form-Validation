<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup Form Validation in JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" required />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="at least 8 characters"
                id="password"
                required
              />
              <i class="fa-solid"></i>
              <span id="passError"></span>
            </p>
            <p class="LogiBtn">
              <input type="submit" value="Login Here" id="submitBtn"/>
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already have an account? <a href="./signup.html">Create Account</a></p>
        </footer>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
  <!-- Add Script file of font awsome to access the icons -->
</html>
